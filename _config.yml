title: "Gnom. Vat."
description: "English translations from the Gnomologium Vaticanum"
baseurl: /gnomvat
plugins:
  - jekyll-remote-theme
  - jekyll-optional-front-matter
  - jekyll-github-metadata
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
remote_theme: ryanfb/jekyll-theme-palaios
author:
  name: Ryan Baumann
  first_name: Ryan
  last_name: Baumann
  email: ryan.baumann@gmail.com
  twitter: ryanfb
# GitHub defaults:
lsi: false
safe: true
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
